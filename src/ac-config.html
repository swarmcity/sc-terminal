<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ac-config">
  <script>
    Polymer({
      is: 'ac-config',
      properties: {
        ipfs: {
          type: Object,
          notify: true
        },
        web3host: {
          type: String,
          notify:true
        },
        etherscanroot: {
          type: String,
          notify:true
        },
        tokencontractaddress: {
          type: String,
          notify: true
        },
        config: {
          type: Object,
          notify: true
        },
      },

      ready: function(){
      
        var environment = 'livenet';

        switch (environment){
          case 'testnet':

            this.ipfs = {
              host: 'ipfs.swarm.city',
              protocol: 'https'
            };

            this.web3host = 'https://eth.swarm.city:8545';
            this.etherscanroot = 'https://localhost/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5'

            break;
          case 'ropsten':

            break;
          case 'livenet':
            
            // this.set('ipfs', {
            //   host: 'ipfs.swarm.city',
            //   protocol: 'https'
            // });

            // this.web3host = 'https://eth.swarm.city/';

            this.set('ipfs', {
              host: 'faucet.ma.cx',
              protocol: 'http'
            });

            this.web3host = 'http://faucet.ma.cx:8546/';            
            this.etherscanroot = 'https://etherscan.io/';
            this.tokencontractaddress = '0xAc709FcB44a43c35F0DA4e3163b117A17F3770f5';
            this.swtconversioncontractaddress = '0x69e5da6904f73dfa845648e1991ad1dcc780f874';
            this.swttokencontractaddress = '0xb9e7f8568e08d5659f5d29c4997173d84cdf2607';
            this.set('config', {
              ipfs: this.ipfs,
              web3host: this.web3host,
              etherscanroot: this.etherscanroot,
              tokencontractaddress: this.tokencontractaddress,
              swtconversioncontractaddress: this.swtconversioncontractaddress,
              swttokencontractaddress: this.swttokencontractaddress
            });

            break;

          default:
            throw new Error('no environment defined.');
        }

      }
    });
  </script>
</dom-module>
