<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/sc-style/sc-style.html">
<link rel="import" href="../bower_components/sc-iconset/sc-iconset.html">
<link rel="import" href="ac-ipfs.html">

<dom-module id="ac-avatar">
<link rel="import" href="../bower_components/sc-style/sc-style.css"  type="css">

  <template>
    <style>
      :host {
        display: inline-block;
      }
      .arc-avatar {
        display: inline-block;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
      }
      .avatar {
        display: inline-block;
      }


      .arc-avatar:hover {
        cursor: pointer;
      }


      .small {
        width: 40px;
        height: 40px;
        min-width: 40px;
        min-height: 40px;
        overflow: hidden;
        border-radius: 50%;
      }

      .small img {
        width: 100%;
        height: 100%;
      }

      .normal {
        width: 100px;
        height: 100px;
        min-width: 100px;
        min-height: 100px;
        overflow: hidden;
        border-radius: 50%;
      }

      .normal img {
        width: 100%;
        height: 100%;
      }

      .big {
        width: 115px;
        height: 115px;
        min-width: 115px;
        min-height: 115px;
        overflow: hidden;
        border-radius: 50%;
      }

      .big img {
        width: 100%;
        height: 100%;
      }

      .username {
        width: 100%;
        box-sizing: border-box;
      }

      .username p {
        font-size: 13px;
        line-height: 16px;
      }

      .username h1 {
        font-size: 16px;
        line-height: 18px;
      }

      .left {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-start);
      }

      .center {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .pub {
        width: 40px;
      }

      .pub p {
        font-size: 10px;
        line-height: 13px;
        @apply(--montserrat-reg);
        @apply(--ac-font-nowrap);
        opacity: 0.4;
      }


    </style>

    <ac-ipfs id="ipfs"></ac-ipfs>

    <template is="dom-if" if="{{_is(mode, 'imgandtxt')}}">
      <div class="arc-avatar">
        <div class$="avatar {{size}}">
          <img src="{{ipfsurl(identity.avatarhash)}}">
        </div>
        <!-- <div class="username">
          <p>{{identity.username}}</p>
          <div class="pub"><p>{{identity.pubkey}}</p></div>
        </div> -->
      </div>
    </template>


    <template is="dom-if" if="{{_is(mode, 'txtonly')}}">
      <div class$="username {{viewmode}} grey4">
          <template is="dom-if" if="{{_is(size, 'small')}}">
            <p class="bold">{{identity.username}}</p>
          </template>
        <template is="dom-if" if="{{!_is(size, 'small')}}">
            <h1 class="bold">{{identity.username}}</h1>
          </template>
          <!-- <div class="pub"><p>{{pubkey}}</p></div> -->
        </div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'imgonly')}}">
        <div class$="avatar {{size}}">
          <img src="{{ipfsurl(identity.avatarhash)}}">
        </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'ac-avatar',

      properties: {
        mode: {
          type: String,
          value: 'imgandtxt',
        },
        size: {
          type: String,
          value: 'normal',
        },
        identity: {
          type: Object
        },
        pubkey: {
          type: String
        },
        viewmode: {
          type: String,
          value: 'left'
        }
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },

      // attached: function(){
      //   console.log(this.identity); 
      //   debugger;       
      // },

      ipfsurl: function(hash){
        return this.$.ipfs.geturl(hash);
      },

    });
  </script>
</dom-module>
