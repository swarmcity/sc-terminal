<dom-module id="ac-walletview">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }

  h1 {
    @apply(--ac-font-h1);
  }

  p {
    @apply(--ac-font-body1);
  }


  .total {
    display: block;
    width: 100%;
    height: 100%;
    background-color: var(--ac-base);
    overflow-y: scroll;
  }


  .topback {
    width: 100%;
    background-color: var(--ac-base);
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
    box-sizing: border-box;
    padding: 5vw 5vw 0px 5vw;
    height: 10vh;
  }

  .topback ac-icon {
    opacity: 0.5;
  }
  .topback ac-button {
    @apply(--base-shadow);
    opacity: 0.85;
  }

  .flex {
    width: 100%;
    @apply(--layout-flex);
  }


  .verticcenter {
    width: 100%;
    @apply(--layout-vertical);
    @apply(--layout-center-center);
  }

  .balancebox {
    height: 25vh;
  }

  #walletcontent {
    width: 100%;
    box-sizing: border-box;
    padding-left: 10vw;
    padding-right: 10vw;
  }

  .whitespace {
    height: 20px;
    width:100%;
  }



  </style>



  <div class="total">
      <div class="topback">
        <span class="flex"></span>
        <ac-button icon="ac-decline" bg="btncolor" txtcolor="white" on-tap="exit" verysmall>back</ac-button>
      </div>
      <div class="balancebox verticcenter">
        <div id="balance">
          <template is="dom-if" if="{{!balanceupdating}}">
            <div class$="arcbalance flex" on-tap="monitorBalance">
              <ac-balance
              refcur="EUR"
              arcbalance="[[arcbalance]]"
              on-refresh="monitorBalance"
              wereinwallet
              ></ac-balance>
            </div>
          </template>

          <template is="dom-if" if="{{balanceupdating}}">
            <div class$="arcbalance {{arcalign}}">
              <ac-spinner big></ac-spinner>
            </div>
          </template>
        </div>
      </div>

      <div id="walletcontent">
        <div class$="initbtns {{align}}">
          <ac-tokensend
            account="[[account]]"
            identity="[[identity]]"
            on-activated="hideReceivebutton"
            on-deactivated="showReceivebutton"
            on-addlog="receivelog"
            sizeview="{{sizeview}}">
          </ac-tokensend>

        <ac-tokenreceive
          account="[[account]]"
          identity="[[identity]]"
          keystore="[[keystore]]"
        ></ac-tokenreceive>
        </div>

      <ac-wallet
        id="wallet"
        keystore="[[keystore]]"
        pubkey="[[account]]"
        updating="{{balanceupdating}}"
        arcbalance="{{arcbalance}}"
        ethbalance="{{ethbalance}}">
      </ac-wallet>

      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <ac-log id="log" account="[[account]]"></ac-log>
      </div>



  </div>



</template>

<script>
  Polymer({
    is: 'ac-walletview',
    properties: {
      identity: {
        type: Object,
      },
      keystore: {
        type: Object,
         //observer: '_keystore',
      },
      // sizeview: {
      //   type: String,
      //   observer: '_sizeview'
      // },

      // arcalign: {
      //   type: String,
      // },

      account: {
        type: String,
        observer: '_account'
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.balance,
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.walletcontent,
              toPage: this,
              timing: {
                duration: 350,
                delay: 500
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 300
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.walletcontent,
              fromPage: this,
              timing: {
                  duration: 150,
                delay: 0

              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 300
              }
            }]
          }
        },
      }

    },


    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    observers: [
        '_checkSize(sizeview)'
      ],

    _account: function(){
      if (this.account){
        this.$.wallet.updateBalance();
      }
    },

    monitorBalance: function(){
      this.$.wallet.monitorBalance();
    },

    receivelog: function(logdetails){
      this.$.log.addlogitem(logdetails);
    },


    ready: function() {
    },

    attached: function(){
    },


    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },

      _checkSize: function() {
        switch (this.sizeview) {
          case 'phone':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            break;
          case 'desktop':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          case 'xlarge':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          default:
            console.log("!!! ** Niks");
        }
      },


    exit: function(){
      this.fire('exit');
    },

  });
</script>

</dom-module>
