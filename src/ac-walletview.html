<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/sc-style/sc-style.html">
<link rel="import" href="../bower_components/sc-iconset/sc-iconset.html">
<link rel="import" href="ac-sizeview.html">
<link rel="import" href="ac-shortcode.html">
<link rel="import" href="ac-tokensend.html">
<link rel="import" href="ac-tokenreceive.html">
<link rel="import" href="ac-log.html">
<link rel="import" href="sc-spinner.html">

<dom-module id="ac-walletview">
<link rel="import" href="../bower_components/sc-style/sc-style.css" type="css">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }

  .total {
    display: block;
    overflow-y: scroll;
  }


  .balancebox {
    height: 25vh;
  }

  #walletcontent {
    width: 100%;
    box-sizing: border-box;
    padding-left: 10vw;
    padding-right: 10vw;
  }


  </style>



  <div class="total">

    <div class="topbar">
      <span class="flex"></span>
      <iron-icon class="grey3" icon="sc-icons:decline" on-tap="exit">back</iron-icon>
    </div>

      <div class="balancebox vertic centercenter">
        <div id="balance">

          <!-- <template is="dom-if" if="{{!balanceupdating}}"> -->
            <div class="arcbalance flex" on-tap="monitorBalance">
              <ac-balance
              refcur="EUR"
              swtbalance="[[swtbalance]]"
              on-refresh="monitorBalance"
              wereinwallet
              ></ac-balance>
            </div>
          <!-- </template> -->

<!--           <template is="dom-if" if="{{balanceupdating}}">
            <div class$="arcbalance {{arcalign}}">
              <sc-spinner big></sc-spinner>
            </div>
          </template> -->
        </div>
      </div>
      <div class="whitespace"></div>
      <div id="walletcontent">
        <div class$="initbtns {{align}}">
          <ac-tokensend
            web3="[[web3]]"
            account="[[account]]"
            identity="[[identity]]"
            on-activated="hideReceivebutton"
            on-deactivated="showReceivebutton"
            on-addlog="receivelog"
            sizeview="{{sizeview}}">
          </ac-tokensend>

        <ac-tokenreceive
          web3="[[web3]]"
          account="[[account]]"
          identity="[[identity]]"
          keystore="[[keystore]]"
        ></ac-tokenreceive>
        </div>

      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
      <ac-log id="log" account="[[account]]"></ac-log>
      </div>



  </div>



</template>

<script>
  Polymer({
    is: 'ac-walletview',
    properties: {
      identity: {
        type: Object,
      },
      keystore: {
        type: Object,
         //observer: '_keystore',
      },
      web3: {
        type: Object
      },
      swtbalance: {
        type: Number, 
         observer: '_swtbalance',
      },
      // sizeview: {
      //   type: String,
      //   observer: '_sizeview'
      // },

      // arcalign: {
      //   type: String,
      // },

      account: {
        type: String,
        observer: '_account'
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.balance,
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node:this.$.walletcontent,
              toPage: this,
              timing: {
                duration: 350,
                delay: 500
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 300
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.walletcontent,
              fromPage: this,
              timing: {
                  duration: 150,
                delay: 0

              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 300
              }
            }]
          }
        },
      }

    },


    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    observers: [
        '_checkSize(sizeview)'
      ],

    _account: function(){
    //   if (this.account){
    //     this.$.wallet.updateBalance();
    //   }
    },

    monitorBalance: function(){
      //this.$.wallet.monitorBalance();
    },

    receivelog: function(logdetails){
      this.$.log.addlogitem(logdetails);
    },


    ready: function() {
    },

    attached: function(){
    },


    _is: function(a, b) {
      if (b === undefined) {
        b = true;
      }
      return a === b;
    },

      _checkSize: function() {
        switch (this.sizeview) {
          case 'phone':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            break;
          case 'desktop':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          case 'xlarge':
            this.customStyle['--ac-balance-height'] = '20vh';
            this.updateStyles();
            this.updateStyles();
            break;
          default:
            console.log("!!! ** Niks");
        }
      },


    exit: function(){
      this.fire('exit');
    },

    _swtbalance: function(){
      console.log("dit issem jonges!", this.swtbalance);
    }

  });
</script>

</dom-module>
